name: Run leaderboard scraper for osu!catch Philippines

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Initialize .env
      run: |
        echo "OSU_CLIENT_ID=${{ secrets.OSU_CLIENT_ID }}" >> .env
        echo "OSU_CLIENT_SECRET=${{ secrets.OSU_CLIENT_SECRET }}" >> .env

    - name: Run the scraper
      run: python leaderboard_scrape.py -m ctb -c PH -p 20 --formatted

    - name: Create leaderboard page from data
      run: python data_to_html.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git add -A
        git commit -m "Data update @ $(date +'%Y-%m-%d %H:%M:%S')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
